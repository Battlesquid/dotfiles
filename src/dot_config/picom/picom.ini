inactive-opacity = 1;
active-opacity = 1;
inactive-opacity-override = true;
detect-client-opacity = true;
inactive-dim = 0.23;

focus-exclude = [
	"name = 'bar'",
	"class_g = 'polybar'",
	"class_g = 'Polybar'",
	"class_g = 'slop'",
	"class_g = 'dmenu'",
	"class_g = 'dmenu_run'",
	"class_g *= 'GLava'",
	"class_g = 'conky'",
	"class_g = 'Rofi'",
	"class_g *= 'eww-'",
	"class_g = 'Peek'",
	"class_g = 'bspwm'"
];

corner-radius = 0

rounded-corners-exclude = [
	"window_type = 'menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
	"class_g *= 'eww-'",
];

daemon = true;
experimental-backends = true;
backend = "glx";

vsync = false;
dbus = true;
mark-wmwin-focused = true;

glx-no-rebind-pixmap = true;
glx-no-stencil = true;
use-damage = true;

shadow = false;

wintypes: {
			  popup_menu = { opacity = 1.0; },
						 dropdown_menu = { opacity = 1.0; },
						 dnd = { shadow = false; },
						 dock = { shadow = false; },
						 tooltip = {
							 fade = true,
							 shadow = true,
							 opacity = 1.0,
							 focus = true,
							 shadow = false
						 }
		  };

# slide-left, slide-right, zoom, slide-top, slide-bottom, fly-in
animations = true;
animation-stiffness = 350
animation-window-mass = 0.9
animation-dampening = 35
animation-clamping = true;
animation-for-open-window = "slide-right";
